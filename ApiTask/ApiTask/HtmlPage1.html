<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="tb">

    </div>

    <script>
async function read() {
            try {
                const api = "https://localhost:44387/api/Faculties";
                const res = await fetch(api);
                const data = await res.json();

                console.log(data);
                readdata(data);
            } catch (error) {
                console.log(error);
            }
        }
        function readdata(data) {
            for (let i = 0; i < data.length; i++) {

                document.getElementById('tb').innerHTML +=
                    "<div class='clients-area section-padding40'>"+
                    "<div class='row'>"+
                    "<div class='col-lg-4 col-md-6 col-sm-6'>"+
                    "<div class='single-offers mb-50 wow fadeInUp data-wow-delay='.2s''>" +
                    "<div class='offers-img'>"+
                    "<img src='../"+data[i].image+"' width='120px' alt=''></div>"+
                    "<div class='offers-cap'><span>"+ data[i].name +"</span>"+
                    "<h3><a href='/Home/Index/"+data[i].id+"'>hyhy</a></h3></div></div></div></div></div></div>";

            }
        }
        read();</script>
</body>
</html>
